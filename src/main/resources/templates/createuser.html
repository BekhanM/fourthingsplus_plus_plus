<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<header>
    <a href="index.html" th:href="@{/}">
        <img src="../public/images/fourthingspluslogo.png" th:src="@{/images/fourthingspluslogo.png}" width="35%"/>
    </a>
</header>

<h1>Shalom, brother!</h1>


<form class="generic-form" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password1" placeholder="Enter new password">
    <input type="password" name="password2" placeholder="Enter new password again">

    <button type="submit" formaction="/createuser">Create user</button>

    <div><p th:text="${message}"></p></div>
</form>

<div th:if="${session.currentUser != null}">
    <span th:text="${session.currentUser.username}"></span> |
    <a href="index.html" th:href="@{/logout}">Logout</a>
</div>

<p><a href="createuser.html" th:href="@{/createuser}">Create account</a> </p>

</body>
</html>
